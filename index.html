<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختيار الصف الدراسي</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #0a0a2a, #0500aa);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  direction: rtl;
}

.container {
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.title {
  color: #fff;
  font-size: 26px;
  margin-bottom: 35px;
  text-shadow: 0 2px 8px rgba(255,255,255,0.2);
  font-weight: 600;
}

.cards-grid {
  display: flex;
  flex-direction: column;
  gap: 25px;
  margin-bottom: 25px;
}

.card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 30px 25px;
  transition: all 0.3s ease;
  cursor: pointer;
  border: 1px solid rgba(255, 255, 255, 0.12);
  text-decoration: none;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 120px;
}

.card:hover {
  transform: translateY(-6px);
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
  border-color: rgba(255, 255, 255, 0.2);
}

.card-title {
  font-size: 22px;
  font-weight: 600;
  line-height: 1.3;
}

.loading {
  color: white;
  font-size: 20px;
  opacity: 0.8;
  padding: 40px 20px;
}

@media (max-width: 500px) {
  .container { max-width: 350px; }
  .title { font-size: 24px; margin-bottom: 30px; }
  .card { padding: 25px 20px; height: 110px; }
  .card-title { font-size: 20px; }
  .loading { font-size: 18px; }
}

@media (max-width: 380px) {
  .title { font-size: 22px; }
  .card { padding: 20px 15px; height: 100px; }
  .card-title { font-size: 18px; }
}
</style>
</head>
<body>
<div class="container">  
  <div id="content">
    <h1 class="title">اختر صفك الدراسي</h1>
    <div class="cards-grid">
      <a href="grade1.html" class="card" id="grade1">
        <div class="card-title">الصف الأول الثانوي</div>
      </a>
      <a href="grade2.html" class="card" id="grade2">
        <div class="card-title">الصف الثاني الثانوي</div>
      </a>
    </div>
  </div>
</div>

<script>
// منع تخزين الصفحة في الكاش عند الرجوع
if (window.history.replaceState) {
  window.history.replaceState(null, null, window.location.href);
}

// إعادة تعيين المحتوى عند تحميل الصفحة
window.onpageshow = function(event) {
  // إذا كانت الصفحة تم تحميلها من الكاش
  if (event.persisted) {
    location.reload(); // إعادة تحميل الصفحة
  }
};

// التعامل مع النقر على البطاقات
document.addEventListener('DOMContentLoaded', function() {
  const grade1 = document.getElementById('grade1');
  const grade2 = document.getElementById('grade2');
  
  function handleCardClick(event, page) {
    event.preventDefault();
    
    // إخفاء المحتوى الحالي
    document.getElementById('content').innerHTML = '<div class="loading">جاري التوجيه...</div>';
    
    // تأخير قصير لتحسين تجربة المستخدم
    setTimeout(() => {
      window.location.href = page;
    }, 300);
  }
  
  grade1.addEventListener('click', function(event) {
    handleCardClick(event, 'grade1.html');
  });
  
  grade2.addEventListener('click', function(event) {
    handleCardClick(event, 'grade2.html');
  });
});

// استعادة الحالة الأصلية عند العودة للصفحة
window.onbeforeunload = function() {
  // لا شيء هنا، فقط لتأكيد أن الصفحة ستُعاد تحميلها
};

// حل بديل: إعادة تعيين الصفحة عند الرجوع
window.addEventListener('pageshow', function(event) {
  const content = document.getElementById('content');
  // إذا كان هناك محتوى "جاري التوجيه"، أعد تعيينه
  if (content.innerHTML.includes('جاري التوجيه')) {
    content.innerHTML = `
      <h1 class="title">اختر صفك الدراسي</h1>
      <div class="cards-grid">
        <a href="grade1.html" class="card" id="grade1">
          <div class="card-title">الصف الأول الثانوي</div>
        </a>
        <a href="grade2.html" class="card" id="grade2">
          <div class="card-title">الصف الثاني الثانوي</div>
        </a>
      </div>
    `;
    
    // إعادة إرفاق الأحداث
    setTimeout(() => {
      const grade1 = document.getElementById('grade1');
      const grade2 = document.getElementById('grade2');
      
      if (grade1) {
        grade1.addEventListener('click', function(event) {
          event.preventDefault();
          content.innerHTML = '<div class="loading">جاري التوجيه...</div>';
          setTimeout(() => {
            window.location.href = 'grade1.html';
          }, 300);
        });
      }
      
      if (grade2) {
        grade2.addEventListener('click', function(event) {
          event.preventDefault();
          content.innerHTML = '<div class="loading">جاري التوجيه...</div>';
          setTimeout(() => {
            window.location.href = 'grade2.html';
          }, 300);
        });
      }
    }, 100);
  }
});
</script>
</body>
</html>
