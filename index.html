<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> اختيار الصف الدراسي</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #0a0a2a, #0500aa);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  direction: rtl;
}

.container {
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.title {
  color: #fff;
  font-size: 26px;
  margin-bottom: 35px;
  text-shadow: 0 2px 8px rgba(255,255,255,0.2);
  font-weight: 600;
}

.cards-grid {
  display: flex;
  flex-direction: column;
  gap: 25px;
  margin-bottom: 25px;
}

.card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 30px 25px;
  transition: all 0.3s ease;
  cursor: pointer;
  border: 1px solid rgba(255, 255, 255, 0.12);
  text-decoration: none;
  color: white;
  display: block;
  height: 120px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.card:hover {
  transform: translateY(-6px);
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
  border-color: rgba(255, 255, 255, 0.2);
}

.card-title {
  font-size: 22px;
  font-weight: 600;
  line-height: 1.3;
}

.loading {
  color: white;
  font-size: 20px;
  opacity: 0.8;
}

@media (max-width: 500px) {
  .container { max-width: 350px; }
  .title { font-size: 24px; margin-bottom: 30px; }
  .card { padding: 25px 20px; height: 110px; }
  .card-title { font-size: 20px; }
  .loading { font-size: 18px; }
}

@media (max-width: 380px) {
  .title { font-size: 22px; }
  .card { padding: 20px 15px; height: 100px; }
  .card-title { font-size: 18px; }
}
</style>
</head>
<body>
<div class="container">  
  <div id="content">
    <h1 class="title">اختر صفك الدراسي</h1>
    <div class="cards-grid">
      <a href="grade1.html" class="card" onclick="redirectTo('grade1.html', event)">
        <div class="card-title">الصف الأول الثانوي</div>
      </a>
      <a href="grade2.html" class="card" onclick="redirectTo('grade2.html', event)">
        <div class="card-title">الصف الثاني الثانوي</div>
      </a>
    </div>
  </div>
</div>

<script>
// هذا الكود يقوم فقط بتخزين الصفحة أثناء الضغط على الرابط
function redirectTo(page, event) {
  event.preventDefault(); // منع الانتقال الفوري
  // عرض رسالة تحميل قصيرة
  document.getElementById('content').innerHTML = '<div class="loading">جاري التوجيه...</div>';
  // تخزين الصفحة في sessionStorage مؤقتًا فقط عند الضغط على الرابط
  sessionStorage.setItem('selectedPage', page);
  // التوجيه بعد قليل لتحسين UX
  setTimeout(() => {
    window.location.href = page;
  }, 400);
}

// عند تحميل الصفحة الرئيسية: لا نوجه تلقائيًا
// المستخدم سيختار الصف كل مرة عند فتح الصفحة أو العودة إليها
window.onload = function() {
  // يمكن مسح أي قيمة سابقة عند العودة أو الريفريش
  sessionStorage.removeItem('selectedPage');
};
</script>
</body>
</html>
