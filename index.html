<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalmeron AI</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Segoe UI, Tahoma, sans-serif;
}

body {
  background: linear-gradient(135deg, #050020, #0600cc);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  direction: rtl;
  overflow-x: hidden;
  padding: 20px;
}

/* شاشة اللوجو */
#splash {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #040020, #0500aa);
  z-index: 999;
  animation: fadeOut 1s ease forwards;
  animation-delay: 3s;
}

.logo {
  width: 85vw;
  max-width: 520px;
  min-width: 260px;
  height: auto;
  border-radius: 34px;
  box-shadow: 
    0 0 35px rgba(0,150,255,.75),
    0 0 90px rgba(0,120,255,.55);
  animation: zoomIn 2s ease forwards;
}

/* المحتوى الرئيسي */
.container {
  opacity: 0;
  animation: showContent 1.2s ease forwards;
  animation-delay: 3.2s;
  width: 100%;
  max-width: 540px;
  text-align: center;
  padding: 20px;
}

.title {
  color: white;
  font-size: 26px;
  margin-bottom: 40px;
  font-weight: 600;
  text-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.cards-grid {
  display: flex;
  flex-direction: column;
  gap: 28px;
  margin-bottom: 50px;
}

.card {
  background: rgba(255,255,255,.09);
  backdrop-filter: blur(14px);
  border-radius: 26px;
  padding: 34px 28px;
  cursor: pointer;
  transition: .38s ease;
  border: 1px solid rgba(255,255,255,.18);
  text-decoration: none;
  color: white;
  box-shadow: 0 8px 22px rgba(0,0,0,.35);
  position: relative;
  overflow: hidden;
  font-size: 22px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 110px;
}

.card:hover {
  transform: translateY(-9px) scale(1.045);
  background: rgba(255,255,255,.17);
  box-shadow: 0 16px 40px rgba(0,0,0,.48);
}

/* قسم الفريق */
.team-section {
  margin-top: 30px;
  padding-top: 35px;
  border-top: 2px solid rgba(255,255,255,0.1);
  position: relative;
}

.team-section::before {
  content: '';
  position: absolute;
  top: -2px;
  right: 0;
  width: 100%;
  height: 3px;
  background: linear-gradient(90deg, transparent 0%, #FFD700 10%, #FFEC00 30%, #FFD700 50%, #FFEC00 70%, #FFD700 90%, transparent 100%);
  box-shadow: 0 0 15px rgba(255,215,0,0.8);
  animation: shine 3.5s infinite linear;
}

@keyframes shine {
  0% { background-position: -200px 0; }
  100% { background-position: calc(100% + 200px) 0; }
}

.honor-board-title {
  color: #FFF;
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 28px;
  text-shadow: 0 0 10px rgba(255,215,0,0.7);
  letter-spacing: 1.2px;
  text-transform: uppercase;
}

.team-card {
  background: linear-gradient(135deg, rgba(0,80,255,0.9) 0%, rgba(0,40,120,0.9) 100%);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  padding: 28px;
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 10px 30px rgba(0,60,200,0.4), inset 0 1px 0 rgba(255,255,255,0.2);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.team-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 42px rgba(0,80,255,0.55), inset 0 1px 0 rgba(255,255,255,0.3);
}

.team-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, #00FFFF, #0080FF, #00FFFF);
  border-radius: 24px 24px 0 0;
}

.team-content {
  background: linear-gradient(to bottom, rgba(0,40,120,0.7) 0%, rgba(0,0,30,0.9) 100%);
  border-radius: 18px;
  padding: 22px;
  position: relative;
  z-index: 1;
}

.team-member {
  margin-bottom: 24px;
}

.member-name {
  color: #FFF;
  font-size: 20px;
  font-weight: 800;
  margin-bottom: 6px;
  text-shadow: 0 2px 5px rgba(0,0,0,0.5);
  letter-spacing: 0.6px;
}

.member-quote {
  color: rgba(255,255,255,0.92);
  font-size: 15.5px;
  line-height: 1.65;
  font-style: italic;
  padding: 14px 18px;
  background: rgba(0,0,0,0.32);
  border-radius: 12px;
  border-right: 4px solid #FFD700;
  text-shadow: 0 1px 3px rgba(0,0,0,0.5);
}

/* الأنيميشن */
@keyframes zoomIn {
  from { transform: scale(.35); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

@keyframes showContent {
  to { opacity: 1; }
}

/* تأثير النص الواثق */
.confident-text {
  position: relative;
  display: inline-block;
  font-weight: 800;
  color: #FFFFFF;
  text-transform: uppercase;
  letter-spacing: 1.6px;
  text-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

.confident-text::after {
  content: '';
  position: absolute;
  bottom: -6px;
  right: 0;
  width: 100%;
  height: 3px;
  background: linear-gradient(90deg, transparent, #FFD700, transparent);
}

/* Responsive */
@media (min-width: 1200px) {
  .logo { max-width: 480px; }
  .container { max-width: 580px; }
}

@media (max-width: 400px) {
  .logo { width: 90vw; min-width: 220px; }
  .card { padding: 28px 20px; font-size: 20px; min-height: 100px; }
  .team-card { padding: 22px; }
  .member-name { font-size: 18px; }
  .member-quote { font-size: 14.5px; }
  .honor-board-title { font-size: 20px; }
}
</style>
</head>

<body>

<!-- شاشة اللوجو -->
<div id="splash">
  <img src="Kalmeron.png" class="logo" alt="Kalmeron Logo">
</div>

<!-- المحتوى الرئيسي -->
<div class="container">

  <h1 class="title">اختر صفك الدراسي</h1>

  <div class="cards-grid">

    <a href="grade1.html" class="card">
      <div class="card-title">الصف الأول الثانوي</div>
    </a>

    <a href="grade2.html" class="card">
      <div class="card-title">الصف الثاني الثانوي</div>
    </a>

    <a href="books.html" class="card">
      <div class="card-title">الكتب</div>
    </a>

  </div>

  <!-- قسم الفريق / Honor Board -->
  <div class="team-section">
    <h2 class="honor-board-title">Honor Board</h2>
    <div class="team-card">
      <div class="team-content">
        <div class="team-member">
          <div class="member-name">CEO & Co-Founder</div>
          <div class="member-quote">
            <span class="confident-text">Mohammad Rabie</span>
          </div>
        </div>
        
        <div class="team-member">
          <div class="member-name">CTO & Founder</div>
          <div class="member-quote">
            <span class="confident-text">Hisham Kamal</span>
          </div>
        </div>
        
        <div class="team-member">
          <div class="member-name">Investor</div>
          <div class="member-quote">
            <span class="confident-text">Ahmed Waleed</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- الدوك السفلي -->
<div id="bottom-dock" style="
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 340px;
  height: 70px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  border-radius: 26px;
  border: 1px solid rgba(255,255,255,0.16);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
">
  <span onclick="history.back()" style="
    font-size: 1.35rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: #00ffff;
    cursor: pointer;
    transition: all 0.4s;
    user-select: none;
  " onmouseover="this.style.transform='scale(1.12)';this.style.textShadow='0 0 22px #00ffff'"
     onmouseout="this.style.transform='scale(1)';this.style.textShadow='none'">
    Kalmeron AI
  </span>
</div>

<script>
// معالجة خطأ تحميل الصورة + إخفاء السبلاش بشكل نظيف
document.addEventListener('DOMContentLoaded', function() {
    const logoImg = document.querySelector('.logo');
    const splash = document.getElementById('splash');
    
    if (logoImg) {
      logoImg.onerror = function() {
        splash.style.animation = 'fadeOut 0.4s ease forwards';
      };
    }
    
    // التأكد من إخفاء السبلاش بعد الانيميشن
    setTimeout(() => {
      if (splash && splash.style.opacity === '0') {
        splash.style.display = 'none';
      }
    }, 4500);
});
</script>

</body>
</html>
