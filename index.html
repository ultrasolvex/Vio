<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalmeron Chat</title>
<style>
body{font-family:"Cairo",sans-serif;background:radial-gradient(circle at top,#2a0073,#000);color:aqua;margin:0;height:100vh;overflow:hidden;display:flex;flex-direction:column}
header{position:fixed;top:10px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.6);border:1px solid rgba(0,255,255,.3);border-radius:25px;padding:12px 40px;font-size:22px;color:aqua;box-shadow:0 0 20px rgba(0,255,255,.25);text-align:center;z-index:1000;backdrop-filter:blur(5px);max-width:95%}
#chat{flex:1;overflow-y:auto;padding:80px 20px 150px;display:flex;flex-direction:column}

/* تخصيص شريط التمرير الرئيسي */
#chat::-webkit-scrollbar {
    width: 8px;
}

#chat::-webkit-scrollbar-track {
    background: rgba(0, 255, 255, 0.05);
    border-radius: 10px;
}

#chat::-webkit-scrollbar-thumb {
    background: rgba(0, 255, 255, 0.3);
    border-radius: 10px;
    border: 2px solid transparent;
    background-clip: padding-box;
}

#chat::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 255, 255, 0.5);
}

.msg{margin:10px;padding:14px 18px;border-radius:20px;max-width:75%;line-height:1.8;font-size:16px;word-wrap:break-word;animation:fadeIn .4s}
.user{background:rgba(0,255,255,.15);color:aqua;align-self:flex-end;border:1px solid rgba(0,255,255,.3);margin-left:auto;text-align:right;direction:rtl}
.bot{background:rgba(0,0,0,.45);color:#8ff;align-self:flex-start;border:1px solid rgba(0,255,255,.2);text-align:right;direction:rtl}

/* تحسين حجم الرسائل لتكون متناسقة مع النص */
.user, .bot {
    max-width: 80%;
    min-width: 120px;
}

@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

.input-container {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: flex-end;
    gap: 12px;
    width: 94%;
    max-width: 1000px;
    min-width: 320px;
    z-index: 100;
}

.input-area {
    flex: 1;
    background: rgba(0, 0, 0, 0.45);
    border: 1px solid rgba(0, 255, 255, 0.4);
    border-radius: 25px;
    padding: 0 60px 0 16px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    display: flex;
    align-items: center;
    transition: all 0.3s;
    backdrop-filter: blur(8px);
}

.input-area:focus-within {
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    border-color: rgba(0, 255, 255, 0.7);
}

textarea {
    flex: 1;
    resize: none;
    padding: 12px 0;
    font-size: 17px;
    border: none;
    outline: none;
    background: transparent;
    color: #e0ffff;
    height: auto;
    min-height: 24px;
    max-height: 360px; /* 15 أسطر × 24px = 360px */
    direction: rtl;
    text-align: right;
    line-height: 1.5;
    box-sizing: border-box;
    overflow-y: auto;
    word-wrap: break-word;
    font-family: "Cairo", sans-serif;
    /* لون المؤشر الثابت */
    caret-color: #00ffff !important;
}

textarea::selection {
    background: rgba(0, 255, 255, 0.3);
}

/* تخصيص شريط التمرير لمنطقة الإدخال */
textarea::-webkit-scrollbar {
    width: 6px;
}

textarea::-webkit-scrollbar-track {
    background: rgba(0, 255, 255, 0.05);
    border-radius: 10px;
}

textarea::-webkit-scrollbar-thumb {
    background: rgba(0, 255, 255, 0.3);
    border-radius: 10px;
    border: 1px solid transparent;
    background-clip: padding-box;
}

textarea::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 255, 255, 0.5);
}

textarea::placeholder {
    color: rgba(0, 255, 255, 0.6);
    font-size: 15px;
}

.action-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(0, 255, 255, 0.15);
    border: 1px solid rgba(0, 255, 255, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
    z-index: 10;
}

.action-btn:hover {
    background: rgba(0, 255, 255, 0.3);
    transform: translateY(-50%) scale(1.1);
}

.send-btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: rgba(0, 255, 255, 0.2);
    border: 1px solid rgba(0, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
}

.send-btn.active {
    background: rgba(0, 255, 255, 0.3);
    transform: scale(1.1);
}

.send-btn:hover {
    background: rgba(0, 255, 255, 0.4);
    transform: scale(1.15);
}

.send-icon-img {
    width: 22px;
    height: 22px;
    filter: drop-shadow(0 0 3px aqua);
}

#actionMenu {
    position: fixed;
    right: 50%;
    transform: translateX(50%);
    bottom: 75px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    transition: all 0.3s;
    opacity: 0;
    visibility: hidden;
    z-index: 99;
    width: 94%;
    max-width: 1000px;
    align-items: flex-end;
}

#actionMenu.open {
    opacity: 1;
    visibility: visible;
    bottom: 75px;
}

.mic-btn, .image-btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: rgba(0, 0, 0, 0.7);
    border: 2px solid rgba(0, 255, 255, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
}

.mic-btn:hover, .image-btn:hover {
    background: rgba(0, 255, 255, 0.15);
    transform: scale(1.1);
}

.mic-btn.recording {
    background: #ff0050;
    animation: pulse 1.5s infinite;
    box-shadow: 0 0 20px #ff0050;
}

@keyframes pulse {
    0% { box-shadow: 0 0 20px #ff0050; }
    50% { box-shadow: 0 0 30px #ff3399; }
    100% { box-shadow: 0 0 20px #ff0050; }
}

/* Snowflake styles */
.snowflake {
  position: absolute;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  pointer-events: none;
  z-index: 1;
}

/* Responsive */
@media (max-width: 768px) {
    .input-container, #actionMenu {
        width: 96%;
        max-width: 96%;
    }
    
    textarea {
        font-size: 16px;
        max-height: 300px; /* 15 أسطر في الجوال */
    }
    
    .user, .bot {
        max-width: 85%;
    }
}

@media (max-width: 500px) {
    header {
        font-size: 18px;
        padding: 10px 25px;
    }
    
    .input-container {
        width: 96%;
        bottom: 10px;
    }
    
    textarea {
        font-size: 16px;
        max-height: 270px; /* 15 أسطر × 18px */
    }
    
    .input-area {
        padding: 0 50px 0 12px;
        border-radius: 20px;
    }
    
    .action-btn {
        width: 32px;
        height: 32px;
        right: 8px;
    }
    
    .send-btn, .mic-btn, .image-btn {
        width: 40px;
        height: 40px;
    }
    
    .user, .bot {
        max-width: 90%;
        font-size: 15px;
    }
}
</style>
</head>
<body>
<header>Kalmeron</header>
<div id="chat"></div>

<div class="input-container">
    <div class="input-area">
        <input type="file" id="imageUpload" accept="image/*" style="display:none">
        <textarea id="msg" placeholder="اكتب رسالتك هنا..." rows="1"></textarea>
        <div class="action-btn" id="actionBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="aqua">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </div>
    </div>
    <div class="send-btn" id="sendBtn">
        <img src="up-arrow.png" alt="Send" class="send-icon-img">
    </div>
</div>

<div id="actionMenu">
    <div class="mic-btn" id="micBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="aqua">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
    </div>
    <div class="image-btn" id="imageUploadBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="aqua">
            <path d="M19 5H5c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 12H5l4-5 2.5 3.01L15 11l4 5v-4z"/>
        </svg>
    </div>
</div>

<script>
// Snowfall effect
function createSnowflakes() {
  const container = document.body;
  const snowflakeCount = 50;
  
  for (let i = 0; i < snowflakeCount; i++) {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    
    const size = Math.random() * 3 + 1;
    snowflake.style.width = `${size}px`;
    snowflake.style.height = `${size}px`;
    
    snowflake.style.left = `${Math.random() * 100}vw`;
    snowflake.style.top = `${-size}px`;
    
    snowflake.style.opacity = Math.random() * 0.4 + 0.2;
    
    const duration = Math.random() * 12 + 8;
    snowflake.style.animation = `fall ${duration}s linear infinite`;
    
    const horizontalMove = (Math.random() - 0.5) * 30;
    snowflake.style.setProperty('--horizontal-move', `${horizontalMove}px`);
    
    container.appendChild(snowflake);
  }
  
  const style = document.createElement('style');
  style.textContent = `
    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(100vh) translateX(var(--horizontal-move, 0));
      }
    }
  `;
  document.head.appendChild(style);
}

createSnowflakes();

const chat = document.getElementById("chat");
const msg = document.getElementById("msg");
const sendBtn = document.getElementById("sendBtn");
const actionBtn = document.getElementById("actionBtn");
const actionMenu = document.getElementById("actionMenu");
const micBtn = document.getElementById("micBtn");
const imageUploadBtn = document.getElementById("imageUploadBtn");
const imageUpload = document.getElementById("imageUpload");

let isThinking = false;

function adjustHeight() {
    msg.style.height = 'auto';
    const maxHeight = window.innerWidth <= 500 ? 270 : 360; // 15 أسطر
    const calculatedHeight = Math.min(msg.scrollHeight, maxHeight);
    msg.style.height = calculatedHeight + 'px';
    msg.style.overflowY = msg.scrollHeight > maxHeight ? 'auto' : 'hidden';
}

function updateSendButton() {
    if (msg.value.trim() || imageUpload.files.length > 0) {
        sendBtn.classList.add('active');
    } else {
        sendBtn.classList.remove('active');
    }
}

function closeActionMenu() {
    actionMenu.classList.remove('open');
    actionBtn.classList.remove('active');
}

actionBtn.addEventListener('click', () => {
    if (isThinking) return;
    actionMenu.classList.toggle('open');
    actionBtn.classList.toggle('active');
});

imageUploadBtn.addEventListener('click', () => {
    closeActionMenu();
    imageUpload.click();
});

imageUpload.addEventListener('change', () => {
    updateSendButton();
});

sendBtn.addEventListener('click', () => {
    if (msg.value.trim() && !isThinking) {
        sendMessage();
    }
});

msg.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        if (msg.value.trim() && !isThinking) {
            sendMessage();
        }
    }
});

msg.addEventListener("input", () => {
    adjustHeight();
    updateSendButton();
});

function sendMessage() {
    const text = msg.value.trim();
    if (!text) return;
    
    const userMsg = document.createElement("div");
    userMsg.className = "msg user";
    userMsg.textContent = text;
    chat.appendChild(userMsg);
    
    msg.value = "";
    adjustHeight();
    updateSendButton();
    
    isThinking = true;
    setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        botMsg.textContent = "شكراً على رسالتك! هذا رد تجريبي.";
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
        isThinking = false;
    }, 1000);
}

window.onload = () => {
    const welcome = "اهلا بك في كالميرون! اكتب رسالتك هنا...";
    const welcomeMsg = document.createElement("div");
    welcomeMsg.className = "msg bot";
    welcomeMsg.textContent = welcome;
    chat.appendChild(welcomeMsg);
    
    setTimeout(() => {
        msg.focus();
    }, 500);
};

document.addEventListener('click', (e) => {
    if (!actionBtn.contains(e.target) && !actionMenu.contains(e.target)) {
        closeActionMenu();
    }
});

window.addEventListener('resize', adjustHeight);
</script>
</body>
</html>
