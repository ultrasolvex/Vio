<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalmeron Chat</title>
<style>
body {
    font-family: "Cairo", sans-serif;
    background: radial-gradient(circle at top, #2a0073, #000);
    color: aqua;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

header {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, .6);
    border: 1px solid rgba(0, 255, 255, .3);
    border-radius: 25px;
    padding: 12px 40px;
    font-size: 22px;
    color: aqua;
    box-shadow: 0 0 20px rgba(0, 255, 255, .25);
    text-align: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
    max-width: 95%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

header svg {
    width: 24px;
    height: 24px;
    fill: aqua;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding: 80px 20px 150px;
    display: flex;
    flex-direction: column;
}

#chat::-webkit-scrollbar {
    width: 8px;
}

#chat::-webkit-scrollbar-track {
    background: rgba(0, 255, 255, .05);
    border-radius: 10px;
}

#chat::-webkit-scrollbar-thumb {
    background: rgba(0, 255, 255, .3);
    border-radius: 10px;
    border: 2px solid transparent;
    background-clip: padding-box;
}

#chat::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 255, 255, .5);
}

.msg {
    margin: 10px;
    padding: 14px 18px;
    border-radius: 20px;
    max-width: 75%;
    line-height: 1.8;
    font-size: 16px;
    word-wrap: break-word;
    animation: fadeIn .4s;
}

.user {
    background: rgba(0, 255, 255, .15);
    color: aqua;
    align-self: flex-end;
    border: 1px solid rgba(0, 255, 255, .3);
    margin-left: auto;
    text-align: right;
    direction: rtl;
}

.bot {
    background: rgba(0, 0, 0, .45);
    color: #8ff;
    align-self: flex-start;
    border: 1px solid rgba(0, 255, 255, .2);
    text-align: right;
    direction: rtl;
}

.user,
.bot {
    max-width: 80%;
    min-width: 120px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.input-container {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: flex-end;
    gap: 12px;
    width: 94%;
    max-width: 1000px;
    min-width: 320px;
    z-index: 100;
}

.input-area {
    flex: 1;
    background: rgba(0, 0, 0, .45);
    border: 1px solid rgba(0, 255, 255, .4);
    border-radius: 25px;
    padding: 0 60px 0 16px;
    box-shadow: 0 0 15px rgba(0, 255, 255, .15);
    display: flex;
    align-items: center;
    transition: all .3s;
    backdrop-filter: blur(8px);
}

.input-area:focus-within {
    box-shadow: 0 0 20px rgba(0, 255, 255, .4);
    border-color: rgba(0, 255, 255, .7);
}

textarea {
    flex: 1;
    resize: none;
    padding: 12px 0;
    font-size: 17px;
    border: none;
    outline: none;
    background: transparent;
    color: #e0ffff;
    height: auto;
    min-height: 24px;
    max-height: 360px;
    direction: rtl;
    text-align: right;
    line-height: 1.5;
    box-sizing: border-box;
    overflow-y: auto;
    word-wrap: break-word;
    font-family: "Cairo", sans-serif;
    caret-color: #00ffff !important;
}

textarea::selection {
    background: rgba(0, 255, 255, .3);
}

textarea::-webkit-scrollbar {
    width: 6px;
}

textarea::-webkit-scrollbar-track {
    background: rgba(0, 255, 255, .05);
    border-radius: 10px;
}

textarea::-webkit-scrollbar-thumb {
    background: rgba(0, 255, 255, .3);
    border-radius: 10px;
    border: 1px solid transparent;
    background-clip: padding-box;
}

textarea::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 255, 255, .5);
}

textarea::placeholder {
    color: rgba(0, 255, 255, .6);
    font-size: 15px;
}

.action-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(0, 255, 255, .15);
    border: 1px solid rgba(0, 255, 255, .5);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all .3s;
    box-shadow: 0 0 12px rgba(0, 255, 255, .4);
    z-index: 10;
}

.action-btn:hover {
    background: rgba(0, 255, 255, .3);
    transform: translateY(-50%) scale(1.1);
}

.send-btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: rgba(0, 255, 255, .2);
    border: 1px solid rgba(0, 255, 255, .8);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all .3s;
    box-shadow: 0 0 10px rgba(0, 255, 255, .8);
}

.send-btn.active {
    background: rgba(0, 255, 255, .3);
    transform: scale(1.1);
}

.send-btn:hover {
    background: rgba(0, 255, 255, .4);
    transform: scale(1.15);
}

.send-icon-img {
    width: 22px;
    height: 22px;
    filter: drop-shadow(0 0 3px aqua);
}

#actionMenu {
    position: fixed;
    right: 50%;
    transform: translateX(50%);
    bottom: 75px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    transition: all .3s;
    opacity: 0;
    visibility: hidden;
    z-index: 99;
    width: 94%;
    max-width: 1000px;
    align-items: flex-end;
}

#actionMenu.open {
    opacity: 1;
    visibility: visible;
    bottom: 75px;
}

.mic-btn,
.image-btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: rgba(0, 0, 0, .7);
    border: 2px solid rgba(0, 255, 255, .7);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all .3s;
    box-shadow: 0 0 15px rgba(0, 255, 255, .6);
}

.mic-btn:hover,
.image-btn:hover {
    background: rgba(0, 255, 255, .15);
    transform: scale(1.1);
}

.mic-btn.recording {
    background: #ff0050;
    animation: pulse 1.5s infinite;
    box-shadow: 0 0 20px #ff0050;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 20px #ff0050;
    }
    50% {
        box-shadow: 0 0 30px #ff3399;
    }
    100% {
        box-shadow: 0 0 20px #ff0050;
    }
}

.snowflake {
    position: absolute;
    background: rgba(255, 255, 255, .8);
    border-radius: 50%;
    pointer-events: none;
    z-index: 1;
}

/* Personal Profile Section in Chat History */
.personal-profile-section {
    background: rgba(0, 255, 255, 0.15);
    border: 1px solid rgba(0, 255, 255, 0.4);
    border-radius: 15px;
    padding: 15px;
    margin: 10px 0;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}
.personal-profile-section:hover {
    background: rgba(0, 255, 255, 0.25);
    transform: translateY(-2px);
    border-color: rgba(0, 255, 255, 0.6);
}
.personal-profile-section h3 {
    margin: 0 0 8px 0;
    color: aqua;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 10px;
}
.personal-profile-section h3::before {
    content: "üë§";
    font-size: 20px;
}
.personal-profile-section p {
    margin: 0;
    color: #ccc;
    font-size: 14px;
}
.personal-profile-section .edit-icon {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 24px;
    height: 24px;
    background: rgba(0, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: aqua;
    font-size: 14px;
}

/* New Conversation Button */
.new-conversation-btn {
    background: rgba(0, 255, 255, 0.2);
    border: 1px solid rgba(0, 255, 255, 0.5);
    border-radius: 15px;
    padding: 12px 15px;
    margin: 15px 0;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    color: aqua;
    font-weight: bold;
    font-size: 16px;
}

.new-conversation-btn:hover {
    background: rgba(0, 255, 255, 0.3);
    transform: translateY(-2px);
    border-color: rgba(0, 255, 255, 0.7);
}

.new-conversation-btn::before {
    content: "‚ûï";
    font-size: 18px;
}

/* Chat History Modal */
#chatHistoryModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, .85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    backdrop-filter: blur(10px);
}

.chat-history-card {
    background: rgba(20, 0, 40, .9);
    border: 1px solid rgba(0, 255, 255, .4);
    border-radius: 25px;
    padding: 30px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 30px rgba(0, 255, 255, .3);
    direction: rtl;
    text-align: center;
    max-height: 80vh;
    overflow-y: auto;
}

.chat-history-card h2 {
    margin-top: 0;
    margin-bottom: 25px;
    color: aqua;
    font-size: 24px;
    border-bottom: 1px solid rgba(0, 255, 255, .3);
    padding-bottom: 15px;
}

.chat-history-item {
    background: rgba(0, 0, 0, .3);
    border: 1px solid rgba(0, 255, 255, .2);
    border-radius: 15px;
    padding: 15px;
    margin: 10px 0;
    cursor: pointer;
    transition: all .3s;
    position: relative;
}

.chat-history-item:hover {
    background: rgba(0, 255, 255, .1);
    transform: translateY(-2px);
    border-color: rgba(0, 255, 255, .5);
}

.chat-history-item h3 {
    margin: 0 0 8px 0;
    color: #8ff;
    font-size: 16px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.chat-history-item p {
    margin: 0;
    color: #ccc;
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.chat-history-item .chat-actions {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 8px;
}

.chat-action-btn {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    border: none;
    background: rgba(0, 255, 255, .2);
    color: aqua;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all .3s;
    font-size: 14px;
}

.chat-action-btn:hover {
    background: rgba(0, 255, 255, .4);
    transform: scale(1.1);
}

.chat-action-btn.delete {
    background: rgba(255, 0, 80, .2);
    color: #ff66aa;
}

.chat-action-btn.delete:hover {
    background: rgba(255, 0, 80, .4);
}

.chat-action-btn.favorite {
    background: rgba(255, 215, 0, .2);
    color: #ffd700;
}

.chat-action-btn.favorite:hover {
    background: rgba(255, 215, 0, .4);
}

.chat-action-btn.favorite.favorited {
    background: rgba(255, 215, 0, .6);
    color: #fff;
}

.close-modal {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: rgba(255, 0, 80, .3);
    color: #ff66aa;
    border: none;
    cursor: pointer;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.close-modal:hover {
    background: rgba(255, 0, 80, .5);
    transform: rotate(90deg);
}

/* Profile Modal */
#profileModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, .85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    backdrop-filter: blur(10px);
}

.profile-card {
    background: rgba(20, 0, 40, .9);
    border: 1px solid rgba(0, 255, 255, .4);
    border-radius: 25px;
    padding: 30px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 0 30px rgba(0, 255, 255, .3);
    direction: rtl;
    text-align: center;
}

.profile-card h2 {
    margin-top: 0;
    margin-bottom: 25px;
    color: aqua;
    font-size: 24px;
}

.form-group {
    margin-bottom: 20px;
    text-align: right;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #8ff;
    font-size: 16px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(0, 255, 255, .3);
    background: rgba(0, 0, 0, .4);
    color: #e0ffff;
    font-size: 16px;
    direction: rtl;
    text-align: right;
    box-sizing: border-box;
}

.form-group input::placeholder {
    color: rgba(0, 255, 255, .5);
}

.button-group {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 25px;
}

.btn {
    padding: 12px 25px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all .3s;
    font-family: "Cairo", sans-serif;
}

.btn-save {
    background: rgba(0, 255, 255, .2);
    color: aqua;
    border: 1px solid rgba(0, 255, 255, .7);
    box-shadow: 0 0 15px rgba(0, 255, 255, .4);
}

.btn-save:hover {
    background: rgba(0, 255, 255, .3);
    transform: translateY(-2px);
}

.btn-cancel {
    background: rgba(255, 0, 80, .2);
    color: #ff66aa;
    border: 1px solid rgba(255, 0, 80, .7);
    box-shadow: 0 0 15px rgba(255, 0, 80, .4);
}

.btn-cancel:hover {
    background: rgba(255, 0, 80, .3);
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .input-container,
    #actionMenu {
        width: 96%;
        max-width: 96%;
    }
    
    textarea {
        font-size: 16px;
        max-height: 300px;
    }
    
    .user,
    .bot {
        max-width: 85%;
    }
    
    .profile-card,
    .chat-history-card {
        padding: 20px;
        width: 95%;
    }
    
    .form-group input {
        font-size: 15px;
        padding: 10px;
    }
    
    .chat-history-item,
    .personal-profile-section {
        padding: 12px;
    }
    
    .personal-profile-section h3 {
        font-size: 16px;
    }
    
    .new-conversation-btn {
        padding: 10px;
        font-size: 15px;
    }
}

@media (max-width: 500px) {
    header {
        font-size: 18px;
        padding: 10px 25px;
    }
    
    .input-container {
        width: 96%;
        bottom: 10px;
    }
    
    textarea {
        font-size: 16px;
        max-height: 270px;
    }
    
    .input-area {
        padding: 0 50px 0 12px;
        border-radius: 20px;
    }
    
    .action-btn {
        width: 32px;
        height: 32px;
        right: 8px;
    }
    
    .send-btn,
    .mic-btn,
    .image-btn {
        width: 40px;
        height: 40px;
    }
    
    .user,
    .bot {
        max-width: 90%;
        font-size: 15px;
    }
    
    .btn {
        padding: 10px 20px;
        font-size: 15px;
    }
    
    .chat-action-btn {
        width: 24px;
        height: 24px;
        font-size: 12px;
    }
    
    .close-modal {
        width: 26px;
        height: 26px;
        font-size: 16px;
    }
    
    .personal-profile-section {
        padding: 10px;
    }
    
    .personal-profile-section h3 {
        font-size: 15px;
    }
    
    .personal-profile-section .edit-icon {
        width: 20px;
        height: 20px;
        font-size: 12px;
    }
    
    .new-conversation-btn {
        padding: 8px;
        font-size: 14px;
    }
}
</style>
</head>

<script>
// Create snowflakes effect
function createSnowflakes() {
    const c = document.body;
    for (let i = 0; i < 50; i++) {
        const s = document.createElement('div');
        s.classList.add('snowflake');
        const z = Math.random() * 3 + 1;
        s.style.width = `${z}px`;
        s.style.height = `${z}px`;
        s.style.left = `${Math.random() * 100}vw`;
        s.style.top = `${-z}px`;
        s.style.opacity = Math.random() * .4 + .2;
        s.style.animation = `fall ${Math.random() * 12 + 8}s linear infinite`;
        s.style.setProperty('--horizontal-move', `${(Math.random() - .5) * 30}px`);
        c.appendChild(s);
    }
    const t = document.createElement('style');
    t.textContent = `@keyframes fall{0%{transform:translateY(0) translateX(0)}100%{transform:translateY(100vh) translateX(var(--horizontal-move,0))}}`;

// Chat History Management
function generateChatId() {
    return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
}

function getCurrentChatTitle() {
    const firstUserMsg = document.querySelector('.msg.user');
    if (firstUserMsg && firstUserMsg.textContent.trim()) {
        return firstUserMsg.textContent.trim().substring(0, 30) + (firstUserMsg.textContent.length > 30 ? '...' : '');
    }
    return 'ŸÖÿ≠ÿßÿØÿ´ÿ© ÿ¨ÿØŸäÿØÿ©';
}

function saveCurrentChat() {
    if (!chat.children.length) return null;
    
    const chatMessages = [];
    const messages = chat.querySelectorAll('.msg');
    messages.forEach(msg => {
        const sender = msg.classList.contains('user') ? 'user' : 'bot';
        chatMessages.push({
            sender: sender,
            content: msg.textContent
        });
    });
    
    const chatData = {
        id: currentChatId || generateChatId(),
        title: getCurrentChatTitle(),
        messages: chatMessages,
        timestamp: new Date().toISOString(),
        favorited: false
    };
    
    // Get existing chats
    const chats = JSON.parse(localStorage.getItem('kalmeronChats') || '[]');
    
    // Remove existing chat if it exists
    const existingIndex = chats.findIndex(c => c.id === chatData.id);
    if (existingIndex !== -1) {
        chats[existingIndex] = chatData;
    } else {
        chats.unshift(chatData); // Add to beginning
        // Keep only last 50 chats
        if (chats.length > 50) chats.splice(50);
    }
    
    localStorage.setItem('kalmeronChats', JSON.stringify(chats));
    currentChatId = chatData.id;
    return chatData.id;
}

function loadChatHistory() {
    const chats = JSON.parse(localStorage.getItem('kalmeronChats') || '[]');
    chatHistoryList.innerHTML = '';
    
    // Add Personal Profile Section at the top
    const personalProfileSection = createPersonalProfileSection();
    chatHistoryList.appendChild(personalProfileSection);
    
    if (chats.length === 0) {
        chatHistoryList.innerHTML += '<p style="color:rgba(0,255,255,0.6);margin:20px 0;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ≠ÿßÿØÿ´ÿßÿ™ ÿ≥ÿßÿ®ŸÇÿ©</p>';
        return;
    }
    
    // Sort chats: favorites first, then by date (newest first)
    const sortedChats = [...chats].sort((a, b) => {
        if (a.favorited && !b.favorited) return -1;
        if (!a.favorited && b.favorited) return 1;
        return new Date(b.timestamp) - new Date(a.timestamp);
    });
    
    sortedChats.forEach(chat => {
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-history-item';
        chatItem.dataset.chatId = chat.id;
        
        const date = new Date(chat.timestamp);
        const formattedDate = date.toLocaleDateString('ar-EG') + ' ' + date.toLocaleTimeString('ar-EG', {hour:'2-digit',minute:'2-digit'});
        
        chatItem.innerHTML = `
            <div class="chat-actions">
                <button class="chat-action-btn favorite ${chat.favorited ? 'favorited' : ''}" data-chat-id="${chat.id}">
                    ${chat.favorited ? '‚òÖ' : '‚òÜ'}
                </button>
                <button class="chat-action-btn delete" data-chat-id="${chat.id}">√ó</button>
            </div>
            <h3>${chat.title}</h3>
            <p>${formattedDate}</p>
        `;
        
        chatItem.addEventListener('click', (e) => {
            if (!e.target.closest('.chat-action-btn')) {
                loadChat(chat.id);
                chatHistoryModal.style.display = 'none';
            }
        });
        
        chatHistoryList.appendChild(chatItem);
    });
    
    // Add event listeners for action buttons
    document.querySelectorAll('.chat-action-btn.favorite').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleFavoriteChat(btn.dataset.chatId);
        });
    });
    
    document.querySelectorAll('.chat-action-btn.delete').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            deleteChat(btn.dataset.chatId);
        });
    });
}

function loadChat(chatId) {
    const chats = JSON.parse(localStorage.getItem('kalmeronChats') || '[]');
    const chatToLoad = chats.find(c => c.id === chatId);
    
    if (chatToLoad) {
        chat.innerHTML = '';
        chatToLoad.messages.forEach(msg => {
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${msg.sender}`;
            msgDiv.textContent = msg.content;
            chat.appendChild(msgDiv);
        });
        currentChatId = chatId;
        chat.scrollTop = chat.scrollHeight;
    }
}

function toggleFavoriteChat(chatId) {
    const chats = JSON.parse(localStorage.getItem('kalmeronChats') || '[]');
    const chatIndex = chats.findIndex(c => c.id === chatId);
    if (chatIndex !== -1) {
        chats[chatIndex].favorited = !chats[chatIndex].favorited;
        localStorage.setItem('kalmeronChats', JSON.stringify(chats));
        loadChatHistory();
    }
}

function deleteChat(chatId) {
    if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞Ÿá ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©ÿü')) {
        const chats = JSON.parse(localStorage.getItem('kalmeronChats') || '[]');
        const filteredChats = chats.filter(c => c.id !== chatId);
        localStorage.setItem('kalmeronChats', JSON.stringify(filteredChats));
        
        // If we're deleting the current chat, start a new one
        if (currentChatId === chatId) {

            const user = checkUser();
            loadWelcome(user);
        }
        
        loadChatHistory();
    }
